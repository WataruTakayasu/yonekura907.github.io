<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Camera</title>
<style>
#palette{
    list-style: none;
    overflow: hidden;
    margin: 0;
    padding: 0;
}
#palette li{
    width: 100px;
    height: 100px;
    border-radius: 100px;
    float: left;
}
</style>
</head>
<body>
<div>
<input type="file" accept="image/*" capture="camera" id="file-image">
</div>
<ul id="palette"></ul>
<canvas id="myCanvas"></canvas>
<script src="Vibrant.min.js"></script>
<script src="fileApi.js"></script>
</body>
</html>

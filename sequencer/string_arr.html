<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>string_array</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <script src="js/underscore.js"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/p5.dom.js"></script>
  <script src="js/alphabet.js"></script>
  <script>


  function setup(){

    // input タグの生成
    var inp = createInput('');

    // buttonの生成
    var btn = createButton('click me');
    btn.position(19, 19);
    // buttonのマウスイベント
    btn.mousePressed(function(){
      var msg = inp.value();
      setSeq(msg);
    });
  }

  var seqArr = [];
  function setSeq(aMsg) {

    var strArr = aMsg.split('');
    console.log(strArr);

    for (var cnt = 0; cnt < strArr.length; cnt++) {

      for (var key in alphabet) {

        if(key == strArr[cnt]) {
          seqArr[cnt] = new Sequencer(alphabet[key]);
        }
      }
    }

    console.log(seqArr);


  }


  // コンストラクタ関数
  function Sequencer(aAlphabet){
    this.init(aAlphabet);
  }

  Sequencer.prototype.init = function(aAlphabet){
    this.alphabet = aAlphabet;
    console.log(this.alphabet);
  }

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>triangle</title>
</head>
<body>
  <script src="js/p5.js"></script>
  <script src="js/p5.dom.js"></script>
  <script src="js/p5.sound.js"></script>
  <script>

  var angle = 0;
  var r = 200;

  function setup(){
    createCanvas(480,480);
    background(200);
    noStroke();

  }
  function draw(){
    frameRate(10);
    background(200);
    fill(255,0,0);
    push();
    // rotate(angle++);


    translate(width/2,height/2);
    x = sin(radians(angle)) * r;
    y = cos(radians(angle)) * r;
    // ellipse(x,y,30,30);
    triangle(0+x,-25+y,25+x,25+y,-25+x,25+y);

    pop();
    angle += 2;
  }




  </script>
</body>
</html>

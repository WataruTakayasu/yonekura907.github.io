<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>関数</title>
</head>
<body>
  <script>
  //--------------------
  // 関数
  //--------------------

  // 関数宣言型
  // function show(){
  //   console.log('takeda');
  //
  // }
  // show();

  // 関数式　
  // 関数の中身を変数に代入
  var show = function(){
    console.log('takeda');
  }
  show();


  // コールバック関数の仕組み
  // main関数の定義
  var main = function(callback){
    console.log(callback);
    // 引数で渡したsub関数を実行
    callback();
  }
  // sub関数の定義
  var sub = function(){
    console.log('sub');
  }

  // main関数の実行
  main(sub);

  // main(function(){
  //   console.log('subだよ');
  // });

  </script>
</body>
</html>

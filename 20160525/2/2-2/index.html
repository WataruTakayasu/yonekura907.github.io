<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>querySelector</title>
</head>
<body>

  <div id="hoge">
    hoge
  </div>

  <div class="foo">
    class fooだよ
  </div>

  <div class="foo">
    class fooのふたつ目だよ
  </div>

  <div class="foo">
    class fooのみっつ目だよ
  </div>

  <div class="bar">
    class bar だよ
  </div>

  <section>
    <h2>h2だよ</h2>
  </section>

  <script>
  ;(function(){

    // DOMの読み込み完了のイベント
    document.addEventListener('DOMContentLoaded', function(){

      var hogeEl = document.querySelector('#hoge');
      console.log(hogeEl);

      var fooEl = document.querySelector('.foo');
      console.log(fooEl);

      var h2El = document.querySelector('section>h2');
      console.log(h2El.innerHTML);

      var fooEls = document.querySelectorAll('.foo');
      console.log(fooEls[0].innerHTML); // 1つめのfooクラス

      var anyEls = document.querySelectorAll('.foo, .bar');
      console.log(anyEls);

    });
  })();
  </script>

</body>
</html>

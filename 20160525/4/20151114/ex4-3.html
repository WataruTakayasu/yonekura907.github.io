<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
    <h4>点滅させるjQueryプラグインを作ってみる</h4>
    <button>押せ！</button><br>
    <div>
        <img src="images/misoda.png">
        <img src="images/kotori.png">
        <img src="images/snovicke.png">
        <img src="images/zen.png">
        <img src="images/budpad.png">
    </div>
    
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    ;(function(){
        var cnt = 0;

        $(function(){
            setEvent();
        });

        var setEvent = function(){
            $('button').on('click', function(){
                blinkAnime();
            });
        }

        var blinkAnime = function(){
            cnt++;
            console.log(cnt);
            $('img:nth-child(' + cnt + ')').blinkSoft(500);
                cnt = cnt%5;
        };
        
        // 点滅させるjQueryプラグイン
        (function($){
            $.fn.blinkSoft = function(duration){
                this.fadeOut(duration).fadeIn(duration);
                return this;
            };
        })(jQuery);
    })();

</script>


</body>
</html>

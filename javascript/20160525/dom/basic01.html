<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script src="script.js"></script>
<style>
#container{
	width: 800px;
	height: 600px;
	position: relative;
	background-color: #EDEDED;
}
#ball{
	width: 80px;
	height: 80px;
	background-color: #F60;
	border-radius: 40px;
	position: absolute;
	left: 0;
	top:0;
	text-align: center;
	line-height: 5;
}
#btn1,#btn2,#reset,#move{
	width: 200px;
	height: 40px;
	background-color: #CCC;
	border-radius: 10px;
	text-align: center;
	margin-bottom: 10px;
	line-height: 2.5;
	cursor: pointer;
}
#numBox{
	width: 200px;
	height: 30px;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div id="btn1">btn1</div>
	<div id="btn2">btn2</div>
	<div id="reset">reset</div>
	<form name="moveForm">
		<input type="text" name="numBox" id="numBox">
	</form>
	<div id="move">move</div>

	<div id="container">
		<div id="ball">ball</div>	
	</div>


</body>
</html>

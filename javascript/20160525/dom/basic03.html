<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
#container{
	width: 1027px;
	height: 568px;
	background: url(img/bg.png) center center no-repeat;
	position: relative;
	
	overflow: hidden;
}
#risu{
	width:300px;
	height: auto;
	position: absolute;
	left: 0;
	top:0;
}
#btn1,#btn2,#btn3{
	width: 200px;
	height: 40px;
	background-color: #CCC;
	border-radius: 10px;
	text-align: center;
	margin: 10px;
	line-height: 2.5;
	cursor: pointer;
	float: left;
}

</style>
</head>
<body>

	<div id="container">
		
	</div>
	<div id="btn1">ボタン1</div>
	<div id="btn2">ボタン2</div>

<script>
var animals = ['img/risu.png','img/shika.png','img/kuma.png','img/usagi.png','img/haa.png'];
var idContainer = document.getElementById('container');

document.getElementById('btn1').onclick= function() {
	addAnimal();
};

document.getElementById('btn2').onclick= function() {
	addChara();
};


function addChara(){
	for (var i = 0; i < animals.length; i++) {
		// 1. imgタグを生成
		var imgTag = document.createElement('img');
		// 2. src属性を追加
		imgTag.setAttribute('src',animals[i]);
		imgTag.setAttribute('width','150px');
		// 3. divタグにimgタグを追加
		idContainer.appendChild(imgTag);
	};
}

function addAnimal(){
	for (var i = 0; i < 10; i++) {
		// 1. imgタグを生成
		var imgTag = document.createElement('img');
		// 2. src属性を追加
		imgTag.setAttribute('src','img/risu.png');
		imgTag.setAttribute('width','100px');
		// 3. divタグにimgタグを追加
		idContainer.appendChild(imgTag);
	};
}



</script>
</body>
</html>

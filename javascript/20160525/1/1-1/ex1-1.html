<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>変数</title>
</head>
<body>

<p id="chara"></p>

<script>
var obj = [
  {name: 'みそだ', age: '55', aisatsu :'よろしくお願いします'},
  {name: 'ことり', age: '12', aisatsu :'よろしくお願いしまっす'},
  {name: 'スノビッケ', age: '150', aisatsu :'よろしくお願い申し上げる'},
  {name: 'ブットパッド', age: '30', aisatsu :'よろしくお願いしますー'},
  {name: 'ゼン', age: '5', aisatsu :'よろしくお願いしっす'},
  {name: 'たけだ', age: '34', aisatsu :'よろしくお願いしまする'}
];

var objCnt;
var objLen = 0;
var outputStr = '';
// var arr = [];
for (objCnt = 0, objLen = obj.length; objCnt<objLen; objCnt++) {
  // console.log(obj[objCnt].name + '('+obj[objCnt].age+')があいさつ'+obj[objCnt].aisatsu );
  var str = obj[objCnt].name + '(' + obj[objCnt].age+')があいさつ' + obj[objCnt].aisatsu + '<br>';
  outputStr += str;
  console.log(outputStr);
}
document.getElementById('chara').innerHTML = outputStr;
</script>

</body>
</html>

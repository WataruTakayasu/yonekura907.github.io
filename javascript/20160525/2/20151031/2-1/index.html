    <script>
    ;(function(){

        console.log(num1);

        // ---------------------------
        // 関数と実体渡し/参照渡し
        // ---------------------------
        var jscourse = {
            main: 'たけだ',
            sub: 'おうぎ',
            student1: 'よねくら'
        };
        
        var edit = function(aJscourse){
            aJscourse.main = 'とみた';
        };
        // オブジェクトを引数で渡す（参照渡し）
        edit(jscourse);
        // 値が書き変わっている
        console.log(jscourse);
        
        var edit2 = function(aMain){
            aMain = 'ふるや';
        };
        
        edit2(jscourse.main);
        console.log(jscourse);
        
        
        // 配列の参照渡し
        var shiritori = ['りんご', 'ごりら', 'らっぱ'];
        var shiritori2 = shiritori;
        shiritori2.push('ぱんだ');
        console.log(shiritori2);
        console.log(shiritori);
        console.log(shiritori === shiritori2);
        
        var shiritori3 = ['りんご', 'ごりら', 'らっぱ', 'ぱんだ'];
        console.log(shiritori2 === shiritori3);
        
    })();
    </script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>参照と実体</title>
</head>
<body>



<script>

;(function(){

  // ------------------
  // 実体と参照
  // ------------------

  var jscourse = {
    main:'takeda',
    sub: 'ougi',
    student: 'yonekura'
  }

  var jscourse2 = jscourse;
  jscourse2.student2 = 'kodaka';

  // console.log(jscourse);
  // console.log(jscourse2);


  // オブジェクトのコピー
  var jscourse3 = {};

  for (var prof in jscourse){
    console.log(prof);
    jscourse3[prof] = jscourse[prof];
  }
  jscourse3.student3 = 'tsubasa';

  console.log(jscourse);
  console.log(jscourse3);

})();






</script>



</body>
</html>

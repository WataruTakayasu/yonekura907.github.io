<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3-3 thisについて</title>
</head>
<body>
    <button id="btn" name="button">ボタン</button>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    ;(function(){
        $(function(){
            console.log(this);      // Documentオブジェクト
            
            $('#btn').on('click', function(){
                console.log(this);      // button タグを指す
                // $('#btn').off('click');
                // $(this).off('click');
                
                var self = this;
                setTimeout(function(){
                    console.log(this);        // windowオブジェクトになる！
                    //$(this).off('click');   // これではクリックイベントがoffにならない
                    $(self).off('click');     // buttonタグのイベントを解除
                }, 1000);
            });
        });
    })();
    console.log(this);      // windowオブジェクト
    </script>
</body>
</html>

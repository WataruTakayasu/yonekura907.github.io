<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #body {
        position: relative;
    }
    #misoda {
        position: absolute;
        top: 50px;
    }
    </style>
</head>
<body>
    <button id="btn">移動開始！</button>
    <div id="misoda">
        <img src="images/misoda.png">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    ;(function(){
        $(function(){
            setEvent();
        });
        
        var setEvent = function(){
            // ボタンにクリックイベントを付与
            $('#btn').on('click', function(evt){
                // イベントの解除
                $('#btn').off('click');
                // アニメーションをスタート！
                startAnimetion();
            });
        };
        
        var startAnimetion = function(){
            $('#misoda').animate({left: '500px'})
                        .animate({left: '0px'}, function(){
                            // アニメーションが完了したらイベントを付与
                            setEvent();
                        });
        };
        
    })();
    </script>
</body>
</html>

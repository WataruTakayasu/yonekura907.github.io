<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1 Event</title>
    <style>
    #outer {
        width: 150px;
        height: 150px;
        background: #FF0000;
        padding-left: 50px;
        padding-top: 50px;
    }
    #inner {
        width: 100px;
        height: 100px;
        background: #00FF00;
    }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <a id="cshool-link" href="http://cshool.jp">cshool</a>
        </div>
    </div>
    <script>
    ;(function(){
        /*
        // false: capture
        // true: bubbling
        // 外側のdivにイベントを設定
        document.querySelector('#outer').addEventListener('click', function(evt){
            console.log('outer');
            // alert('outer');
        }, false);
        
        // 内側のdivにイベントを設定
        document.querySelector('#inner').addEventListener('click', function(evt){
            console.log('inner');
            // 下のレイヤーにイベントの伝えない（止める）
            evt.stopPropagation();
            
        }, false);
        
        document.querySelector('#cshool-link').addEventListener('click', function(evt){
            // イベントは下のレイヤーに伝えるけど、ブラウザには渡さない
            // evt.preventDefault();
            
            // ブラウザにイベントは渡すけど、下のレイヤーには伝えない
            // evt.stopPropagation();
        }, false);
        */
        
        document.querySelector('#outer').addEventListener('touchstart', function(evt){
            console.log('touchstart');
        }, false);
        
        document.querySelector('#outer').addEventListener('touchend', function(evt){
            console.log('touchend');
        }, false);
        
        document.querySelector('#outer').addEventListener('touchmove', function(evt){
            console.log(evt.touches[0].clientX);
            console.log(evt.touches[0].clientY);
            console.log('touchmove');
        }, false);
        
    })();
    </script>
</body>
</html>

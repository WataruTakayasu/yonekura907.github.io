<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQueryのパフォーマンス</title>
  <style>
  .ttl-bg{
    background: red;
  }
  .contents-bg{
    background: blue;
  }
  .fs{
    font-size: 40px;;
  }
  </style>
</head>
<body>

  <button id="btn">変更</button>

  <div id="wrapper">
    <div id="ttl">
      jQueryのパフォーマンス
    </div>

    <div id="contents">
      こっちの方が早いよ！
    </div>

  </div>

  <!-- 1. jQueryを CDNで読み込む -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
  ;(function(){

    // DOMの読み込み完了
    // $(function(){
    //
    // });

    $(document).ready(function(){
    });

    // 画像や動画も含んだ読み込み完了
    $(window).load(function(){
    });


    // 2. 常にIDやCLASSからたどる
    var title = $('#ttl').text();
    console.log(title);

    var $wrapper = $('#wrapper');


    // 3. メソッドチェーン
    $('#btn').on('click',function(){

      // $('#ttl').css({background:'red'})
      //          .css({fontSize:'20px'});
      //
      // $('#contents').css({background:'blue'})
      //               .css({fontSize:'20px'});

      // $('#wrapper').find('#ttl').css({background:'red'}).end()
      //              .find('#contents').css({background:'blue'}).end()
      //              .css({fontSize:'20px'});

      $wrapper.find('#ttl').addClass('ttl-bg').end()
              .find('#contents').addClass('contents-bg').end()
              .addClass('fs');
    });

    // 4. DOMの操作回数を減らす
    // for (var cnt = 0; cnt < 10; cnt++) {
    //   $('#wrapper').append('<div>' + cnt +'</div>')
    // }

    var html = '';
    for (var cnt = 0; cnt < 10; cnt++) {
      html += '<div>' + cnt +'</div>';
    }
    $wrapper.append(html);

  })();
  </script>
</body>
</html>

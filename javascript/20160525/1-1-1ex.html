<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>データ型</title>
</head>
<body>
<p id="text"></p>
<script>

var outputTeachers = '';

// 配列
var teachers = ['たけだ', 'おうぎ', 'ふるや'];

// オブジェクト
var teachersObj = [
  {name: 'みそだ', age: '55', aisatsu :'よろしくお願いします'},
  {name: 'ことり', age: '12', aisatsu :'よろしくお願いしまっす'},
  {name: 'スノビッケ', age: '150', aisatsu :'よろしくお願い申し上げる'},
  {name: 'ブットパッド', age: '30', aisatsu :'よろしくお願いしますー'},
  {name: 'ゼン', age: '5', aisatsu :'よろしくお願いしっす'},
  {name: 'たけだ', age: '34', aisatsu :'よろしくお願いしまする'}
];

// for文
for (var i = 0; i < teachersObj.length; i++) {

  var str = teachersObj[i].name + '<br>' ;

  outputTeachers += str;
}


document.querySelector('#text').innerHTML = outputTeachers;

</script>
</body>
</html>

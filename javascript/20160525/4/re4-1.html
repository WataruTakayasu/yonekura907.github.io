<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQuery 便利メソッド</title>

</head>
<body>

<ul id="lists">
  <li>aa</li>
  <li>bb</li>
  <li>cc</li>
  <li>dd</li>
  <li>ee</li>
</ul>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script>
;(function(){


  $(function(){

    //-----------------
    // each
    // ----------------

    // 配列
    var chara = ['a','b','c','d','e'];
    $.each(chara, function(index,value){
      // console.log(value);
    });

    // オブジェクト
    var profile = {name:'yonekura',age:44,address:'kawasaki'};
    $.each(profile, function(key,value){
      // console.log(value);
    });

    // $('#lists').find('li').each(function(){
      // console.log($(this).text());
    // });


    //-----------------
    // map
    //オブジェクトの配列から特定のプロパティの配列をつくる
    // ----------------

    // 配列+オブジェクト
    var charas= [
      {name:'yonekura',age:44, address:'kawasaki'},
      {name:'takeda', age:35, address:'taito'},
      {name:'furuya', age:30, address:'suginami'}
    ]
    var result = $.map(charas, function(value,index){
      return value.address;
    });

    // console.log(result);


    // ------------------
    // filter
    // ------------------
    var numbers = [10,20,5,1,12,15];
    // var resultFilter = $.filter(numbers, function(value,index){
    //   return value < 10;
    // });
    //
    // console.log(resultFilter);
    $('li').filter(function(index){
      // console.log(index);
      return index === 1;
    }).css({background: 'red'});



    // ------------------
    // extend
    // ------------------

    // key valueを合算する
    var user1 = {name: 'yonekura', age: 44, address: 'kawasaki'};
    var user2 = {blood : 'A'};
    var addUser = $.extend(user1,user2);
    // console.log(addUser);

    // コピー元のオブジェクト
    var school = {
      mottojs:{
        teacher: 'Takeda',
        students:['Tubasa', 'Yonekura']
      },
      honkihtml:{
        teacher: 'Motosue',
        students:['Hashimoto','Furuya']
      }
    };

    // コピー先のオブジェクト
    var schoolCopy = {};

    // shallow Copy
    // 参照渡しの状態になる。完全コピーではなくてアドレスの参照をしている。
    // $.extend(schoolCopy, school);
    $.extend(schoolCopy, school);

    schoolCopy.data = {address:'yotsuya'};
    console.log(schoolCopy);

    console.log(school);


    var cshool = {
      course: {
        teacher: 'Takeda'
      }
    };

    var cshool2 = $.extend(true, {}, cshool);
    console.log(cshool2.course);
    cshool.course.teacher = 'yonekura';
    console.log(cshool2.course);

  });

})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryプラグイン</title>
</head>
<body>

<button id="btn1">押せ</button>
<button id="btn2">押せ2</button>

<ul>
  <li>みそだ</li>
  <li>ことり</li>
  <li>ぜん</li>
  <li>すのびっけ</li>
  <li>ぶっとぱっと</li>
</ul>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){

  $(function(){

    $('button:first').on('click', function(){
      $('li:even').linkTo('http://cshool.jp');
    });

    $('button:nth-child(2)').on('click', function(){
      $('li:odd').linkTo('http://cshool.co.jp');
    });


  });


  // jQueryプラグイン
  // 1即時関数で囲む
  (function($){

    // 2. $.fn.xxxxとして定義する
    $.fn.linkTo = function(aUrl){

      this.wrap('<a href="'+ aUrl +'"></a>');

      // 3. メソッドチェーンに対応するため
      return this;
    }

  })(jQuery);




})();
</script>
</body>
</html>

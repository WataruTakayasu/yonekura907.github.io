<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQuery 便利メソッド</title>

</head>
<body>

  <div id="output">
  </div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){

  // DOMContentLoaded
  $(function(){

    var obj = [
      {name: 'みそだ', age: '55', msg :'よろしくお願いします'},
      {name: 'ことり', age: '12', msg :'よろしくお願いしまっす'},
      {name: 'スノビッケ', age: '150', msg :'よろしくお願い申し上げる'},
      {name: 'ブットパッド', age: '30', msg :'よろしくお願いしますー'},
      {name: 'ゼン', age: '5', msg :'よろしくお願いしっす'},
      {name: 'たけだ', age: '34', msg :'よろしくお願いしまする'}
    ];


    var result = $.map(obj, function(value, index){

      var output = value.name + 'さんは' + value.age + '歳です。' + value.msg + '<br>';

      console.log(value.name);
      console.log(value.age);
      console.log(value.msg);

      return output;
    });



    $('#output').append(result);

    console.log(result);


  });

})();
</script>
</body>
</html>

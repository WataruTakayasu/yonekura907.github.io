<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4-2 DOM操作</title>
</head>
<body>
    <ul></ul>

    <button id="check-btn">チェック</button>
    <input type="checkbox" name="hobby" id="sport" value="sport">
    <label>スポーツ</label>
    <input type="checkbox" name="hobby" id="reading" value="reading">
    <label>読書</label>
    <input type="checkbox" name="hobby" id="travel" value="travel">
    <label>旅行</label>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    ;(function(){
        
        document.addEventListener('DOMContentLoaded', function(){
            // 出力先
            var ulEl = document.getElementsByTagName('ul');
            
            // append();
            var liEl = document.createElement('li');
            var text = document.createTextNode('これはli要素だよ');
            liEl.appendChild(text);
            ulEl[0].appendChild(liEl);
            
            // prepend();
            var liEl = document.createElement('li');
            var text = document.createTextNode('先頭に追加');
            liEl.appendChild(text);
            ulEl[0].insertBefore(liEl, ulEl[0].firstChild);
            
            // お兄さん要素に追加
            var beforeEl = document.createElement('div');
            var text = document.createTextNode('お兄さん');
            beforeEl.appendChild(text);
            ulEl[0].parentNode.insertBefore(beforeEl, ulEl[0]);
            
            // 弟要素に追加
            var afterEl = document.createElement('div');
            var text = document.createTextNode('弟さん');
            afterEl.appendChild(text);
            ulEl[0].parentNode.insertBefore(afterEl, ulEl[0].nextSibling);
            
            // 補足
            // 親要素
            document.getElementsByTagName('li')[0].parentNode;   // ul
            
            document.getElementsByTagName('ul')[0].firstChild;   // １つ目のli
            
            document.getElementsByTagName('ul')[0].lastChild;   // 最後のli

            document.getElementsByTagName('ul')[0].children;   // すべのliを配列として取得

            document.getElementsByTagName('ul')[0].previousSibling; // <div>お兄さん</div>

            document.getElementsByTagName('ul')[0].nextSibling; // <div>弟さん</div>
            
            
            // 特定の子要素の削除
            // var firstliEl = document.getElementsByTagName('ul')[0].firstChild;
            // document.getElementsByTagName('ul')[0].removeChild(firstliEl);
            
            // 自分を削除
            // var firstliEl = document.getElementsByTagName('ul')[0].firstChild;
            // firstliEl.parentNode.removeChild(firstliEl);
            
            // 子要素を全て削除
            // while(document.getElementsByTagName('ul')[0].firstChild){
            //     var firstliEl = document.getElementsByTagName('ul')[0].firstChild;
            //     document.getElementsByTagName('ul')[0].removeChild(firstliEl);
            // }
            
            
        });
    })();
    </script>
</body>
</html>

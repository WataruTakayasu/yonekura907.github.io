<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4-2 DOM操作</title>
</head>
<body>
<ul></ul>

<button id="check-btn">チェック</button>
<input type="checkbox" name="hobby" id="sport" value="sport">
<label>スポーツ</label>
<input type="checkbox" name="hobby" id="reading" value="reading">
<label>読書</label>
<input type="checkbox" name="hobby" id="travel" value="travel">
<label>旅行</label>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
;(function(){

  $(function(){
    // 　append
    var $liElm = $('<li>').text('これはappendで作ったli要素だよ');
    $('ul').append($liElm);

    // appendTo
    var $liElm2 = $('<li>').text('これはappendToで作ったli要素だよ');
    $($liElm2).appendTo('ul');

    // prepend
    var $liElFirst = $('<li>').text('先頭に追加 prepend');
    $('ul').prepend($liElFirst);

    // after
    var $afterEl = $('<div>').text('after');
    $('ul').after($afterEl);

    // before
    var $beforeEl = $('<div>').text('before');
    $('ul').before($beforeEl);


    // チェックした項目のidを取得する
    $('#check-btn').on('click',function(){

      var checked = $('input[name=hobby]:checked').map(function(index,value){
        return value;
      });

      console.log(checked);

      for (var cnt = 0; cnt < checked.length; cnt++) {
        console.log(checked[cnt].id);
      }

    });

  });
})();
</script>
</body>
</html>

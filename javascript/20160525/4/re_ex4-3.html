<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>演習：jQueryプラグイン</title>
<style>
#charactors li{
  list-style: none;
  float:left;
}
</style>
</head>
<body>

<button id="btn">押せ</button>

<ul id="charactors">
  <li><img src="images/misoda.png" alt="みそだ"></li>
  <li><img src="images/kotori.png" alt="ことり"></li>
  <li><img src="images/zen.png" alt="ぜん"></li>
  <li><img src="images/snovicke.png" alt="すのびっけ"></li>
  <li><img src="images/budpad.png" alt="ぶっとぱっと"></li>
</ul>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){

  var count = 0;

  $(function(){
    setEvent();
  });

  var setEvent = function(){
    $('#btn').on('click',function(){
      blinkAnime();
    });
  };

  var blinkAnime = function(){

    console.log(count);

    $('#charactors li:eq('+count+')').blinkSoft(500);

    count++;
    if(count%5 ===0){
      count = 0;
    }
  };

  // 点滅させるjQueryプラグイン
  (function($){
    $.fn.blinkSoft = function(aDuration){
      this.animate({opacity:0},aDuration)
          .animate({opacity:1},aDuration);
      return this;
    };
  })(jQuery);

})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>実体と参照</title>
</head>
<body>

<script>

(function(){

  // 実態
  var num1 = 10;
  var num2 = num1;
  // console.log(num1 === num2);
  num2 = 20;
  // console.log(num1 === num2);

  // 参照
  var shiritori = ['ringo','gorilla','rappa'];
  var shiritori2 = shiritori;
  // console.log(shiritori === shiritori2);


  var shiritori3 = [];

  for (var i = 0; i < shiritori.length; i++) {
    shiritori3[i] = shiritori[i];
  }

  console.log(shiritori3);

  shiritori[3] = 'pazzule';
  console.log(shiritori);
  console.log(shiritori3);


})();


</script>

</body>
</html>

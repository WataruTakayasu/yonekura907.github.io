<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Prototype</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){

  // プロトタイプの利点
  // 1.メモリを無駄にしない
  // 2.継承関係が作れるので、オブジェクト指向で実装しやすい

  var Person = function(aName){
    console.log(this);
    this.name = aName;
  };

  Person.prototype.hello = function(){
    console.log('こんにちは！私は' + this.name + 'です');
  }

  var takeda = new Person('たけだ');
  takeda.hello();

  var furuya = new Person('ふるや');
  furuya.hello();

  console.log(takeda === furuya); //false
  console.log(takeda.hello === furuya.hello); // true

})();
</script>
</body>
</html>

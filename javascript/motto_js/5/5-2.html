  // Deferredオブジェクトを使用して書き換える
  var animeFunc = function() {
    var dfd = $.Deferred();

    $('#misoda').animate({'marginLeft':'500px'},function(){
      dfd.resolve();
    });
    return dfd.promise();
  }

  animeFunc()
  .then(function(){
    return $('#kotori').animate({'marginLeft':'500px'});
  })
  .then(function(){
    return $('#misoda').animate({'marginLeft':'0px'});
  })

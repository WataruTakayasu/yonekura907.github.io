<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コンストラクタパターン</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){

    // コンストラクタ関数
    // => オブジェクトを生成し初期化をする関数
    var Animal = function(aType, aMsg){
      this.type = aType;
      this.msg = aMsg;
      this.cry = function(){
        console.log('私は' + this.type + 'です' + aMsg);
      };
    };

    // コンストラクタ関数に引数を渡してオブジェクト（インスタンス）を作成する。
    var dog = new Animal('いぬ','わんわんわん！');
    console.log(dog);
    dog.cry();

    var cat = new Animal('ねこ', 'にゃあにゃあ！');
    cat.cry();

    cat.age = 33;
    cat.greeting = function(){
      console.log('わたしは' + this.age + '歳の' + this.type + 'です');
    }

    cat.greeting();
    console.log(cat);
    console.log(dog);
    console.log(dog.cry === cat.cry); // false

})();
</script>
</body>
</html>

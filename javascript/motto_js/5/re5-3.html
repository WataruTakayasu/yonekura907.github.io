<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
</head>
<body>

<button id="dog-btn">いぬ</button>
<button id="cat-btn">ねこ</button>
<button id="cat-greeting-btn">ねこの挨拶</button>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
;(function(){
  // コンストラクタ関数
  var Animal = function(aType, aMsg){
    this.type = aType;
    this.msg = aMsg;
    this.cry = function(){
      console.log('私は' + this.type + 'です' + this.msg);
    }
  };

  var dog = new Animal('いぬ', 'わんわん');
  var cat = new Animal('ねこ', 'にゃーにゃーにゃー');

  cat.age = 8;
  cat.greeting = function(){
    console.log('私は' + this.age + '歳の' + this.type + 'です');
  }

  document.querySelector('#dog-btn').addEventListener('click',function(){
    dog.cry();
  },false);

  document.querySelector('#cat-btn').addEventListener('click',function(){
    cat.cry();
  },false);

  document.querySelector('#cat-greeting-btn').addEventListener('click',function(){
    cat.greeting();
  },false);

  console.log(cat);
  console.log(dog);
  console.log(Animal);
  console.log(dog.cry === cat.cry); // false

})();
</script>
</body>
</html>

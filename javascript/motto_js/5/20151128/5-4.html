<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    
    <script>
    ;(function(){
        // プロトタイプの利点
        // ① メモリを無駄にしない
        // ② 継承関係が作れるので、オブジェクト指向で実装しやすい
        var Parson = function(aName){
            console.log(this);
            this.name = aName;
        };
        Parson.prototype.hello = function(){
            console.log('こんにちは。私は' + this.name + 'です');
        };
        
        var takeda = new Parson('たけだ');
        takeda.hello();
        
        var furuya = new Parson('ふるや');
        furuya.hello();
        
        console.log(takeda === furuya);     // false
        
        console.log(takeda.hello === furuya.hello);
        
        

        
        
        
    })();
    </script>
    
</body>
</html>

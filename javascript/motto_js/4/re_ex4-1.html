<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="output-area"></div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
;(function(){

  var obj = [
    {name: 'みそだ', age: '55', msg :'よろしくお願いします'},
    {name: 'ことり', age: '12', msg :'よろしくお願いしまっす'},
    {name: 'スノビッケ', age: '150', msg :'よろしくお願い申し上げる'},
    {name: 'ブットパッド', age: '30', msg :'よろしくお願いしますー'},
    {name: 'ゼン', age: '5', msg :'よろしくお願いしっす'},
    {name: 'たけだ', age: '34', msg :'よろしくお願いしまする'}
  ];

  $(function(){
    var data = createData();
    render(data);
  });

  var createData = function(){
    var html = '';

    var list = $.map(obj, function(value, index){
      // console.log(value.name);
      var txt = value.name + 'さん' + value.age + '歳' + value.msg;
      // console.log(txt);
      return txt;
    });

    $.each(list, function(index,value){
      html += value +'<br>';
    });

    console.log(list);

    return html;
  };

  var render = function(aData){
    $('#output-area').append(aData);
  }

})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>関数</title>
</head>
<body>
  <script>
  //--------------------
  // 関数
  //--------------------

  var main = function(argsOK,argsNG){
    if(window.confirm('どうしますか？')){
      // okの時
      argsOK();

    } else {
      // キャンセルの時
      argsNG();
    }
  }

  // OKの時に実行する関数
  var showOK = function(){
    console.log('いいですよ');
  }

  // NGの時に実行する関数
  var showNG = function(){
    console.log('ダメだよ');
  }

  // アラートを実行する
  main(showOK, showNG);

  </script>

</body>
</html>

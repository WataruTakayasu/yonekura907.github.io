<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="hoge">
        hoge
    </div>
    
    <div class="foo">
        class fooだよ
    </div>
    
    <div class="foo">
        class fooの2つ目だよ
    </div>

    <section id="">
        <h2>h2だよ</h2>
    </section>
    
    <div class="bar">
        bar classだよ
    </div>
    
    <script>
    ;(function(){
        // $(function(){
        //     
        // });
        // DOMの読み込み完了のイベント
        document.addEventListener('DOMContentLoaded', function(){
            
            var hogeEl = document.querySelector('#hoge');
            console.log(hogeEl);
            
            var fooEl = document.querySelector('.foo');
            console.log(fooEl);
            
            var h2El = document.querySelector('section>h2');
            console.log(h2El.innerHTML);
            // $(xxxxx).html();
            
            var fooEls = document.querySelectorAll('.foo');
            console.log(fooEls);
            console.log(fooEls[0].innerHTML);   // １つ目のfooクラスのHTML要素
            
            
            var anyEls = document.querySelectorAll('.foo, .bar');
            console.log(anyEls);
            
        });
        
    })();
    </script>
</body>
</html>

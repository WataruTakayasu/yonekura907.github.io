<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
// モジュールパターン
// デザインパターンのひとつ
// クロージャを使用して、「プライベート」な状態と構成をカプセル化

var testModule = (function(){

  // プライベート変数
  var name = 'T.takeda';

  //プライベートなメソッド
  var show2 = function(){
    console.log('ふるや');
  }



  return {
    // パブリック

    show:function(aName){
      console.log(aName);
    },
    age: 0,
    showAge(){
      console.log(this.age);
    }
    // show2: show2 こうするとプライベートも呼び出せる

  };
})();
</script>
<script src="main.js"></script>
</body>
</html>

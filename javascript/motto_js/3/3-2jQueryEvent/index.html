<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Event jQuery</title>
<style>
#output-area{
  width: 500px;
  height: 500px;
  border: 1px solid #000;
}
</style>
</head>
<body>

<button id="add-btn">追加</button>
<button id="onetime-btn">1回しか押せないボタン</button>

<div id="output-area">
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
;(function(){

  // DOMの読み込みが完了したら
  $(function(){
    setEvent();
  });


  var setEvent = function(){

    var count = 0;

    $('#add-btn').on('click', function(evt){
      count++;

      // jQueyrオブジェクトとわかるように$をつける
      var $divElm = $('<div>');
      $divElm.id = 'add-' + count;
      $divElm.html(count+'. ここをクリックしてね' + '<br>');
      $('#output-area').append($divElm);
    });

    // 動的に追加したdivに対してイベントを設定
    $('#output-area').on('click', 'div', function(evt){
      console.log('hg');
      console.log(evt.target.innerHTML);
      console.log($(evt.target).html());
      console.log($(this));
    });
  };

  $('#onetime-btn').on('click',function(evt){
    alert();
    // #onetime-btnのイベントを解除
    $('#onetime-btn').off('click');
  });

})();
</script>

</body>
</html>

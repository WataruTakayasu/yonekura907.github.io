<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ajaxの練習</title>
</head>
<body>

  <div id="container">

	    <dl class="weatherResult">
	        <dt>地域名: </dt>
	        <dd id="areaName"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>現在の気温: </dt>
	        <dd id="areaTemp"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>現在の湿度:</dt>
	        <dd id="areaHumidity"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>天気:</dt>
	        <dd id="areaWeather"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt> </dt>
	        <dd id="weatherIcon"></dd>
	    </dl>
      
	</div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="ajax2.js"></script>
</body>
</html>

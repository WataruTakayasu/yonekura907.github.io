<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>javascriptの練習</title>
</head>
<body>
  <div id="container">

  </div>

  <script>

  // コンストラクタ
  function Rectangle(w,h){
    this.width = w;
    this.height = h;
  }
  // プロトタイプ
  Rectangle.prototype.area = function(){
    return this.width * this.height;
  }

  var r = new Rectangle(2,4);
  var a = r.area();
  console.log(r);
  console.log(a);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>append prepend DOM 操作</title>
</head>
<body>

<ul></ul>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>

// DOMContentLoaded
$(function(){

  // var liEl = document.createElement('li');
  // liEl.innerHTML = 'これはli要素だよ';

  // 　append / appendTo
  var $liElm = $('<li>').text('これはli要素だよ');
  $('ul').append($liElm);

  var $liElm = $('<li>').text('これはli要素だよ(appendTo)');
  $($liElm).appendTo($('ul'));

  // 子要素　prepend
  var $liElFirst = $('<li>').text('先頭に追加');
  $('ul').prepend($liElFirst);
  // console.log($liElFirst);

  //弟さん要素に追加
  var $afterEl = $('<div>').text('after');
  $('ul').after($afterEl)

  //兄さん要素に追加
  var $beforeEl = $('<div>').text('before');
  $('ul').before($beforeEl);

});
</script>
</body>
</html>

    // オブジェクトの配列から特定のプロパティの配列をつくる

    var result = $.map(charactors, function(value, index){
      return value.name;

    console.log(result);




    // チェックした項目のidを取得する
    $('#check-btn').on('click',function(){

      var checked = $('input[name=hobby]:checked').map(function(index, value){
        return value;
      });
      console.log(checked);

      for (var cnt = 0; cnt < checked.length; cnt++) {
        console.log(checked[cnt].id);
      }

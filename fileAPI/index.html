<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Camera</title>
<style>
#palette{
    list-style: none;
    overflow: hidden;
    margin: 0;
    padding: 0;
}
#palette li{
    width: 100px;
    height: 100px;
    border-radius: 100px;
    float: left;
}
</style>
</head>
<body>
<div>
<input type="file" accept="image/*" capture="camera" id="file-image">
</div>
<ul id="palette"></ul>
<canvas id="myCanvas"></canvas>
<script src="Vibrant.min.js"></script>
<script>

function init(){

    var canvas = document.querySelector('#myCanvas');
    var fileImg = document.querySelector('#file-image');
    var pallete = document.querySelector('#palette');

    fileImg.addEventListener('change',function(evt){
        // 読み込み画像
        var file = evt.target.files;
        // console.log(file[0]);


        var reader = new FileReader();

        //dataURL形式でファイルを読み込む
        reader.readAsDataURL(file[0]);

        reader.onload = function(){
            readDrawImg(reader, canvas, 0, 0);
        }
    });


    function readDrawImg(reader,canvas,x,y){
        var img = readImg(reader);
        img.onload = function(){
            var w = img.width;
            var h = img.height;

            var resize = resizePhoto(1024,w,h);
            console.log(resize);
            drawImgCanvas(canvas, img, x, y, resize.w, resize.h );
        }
    }


    function readImg(reader){
        var result_dataURL = reader.result;
        var img = new Image();
        img.src = result_dataURL;
        return img;
    }

    function resizePhoto(target_length_px, aWidth, aHeight){

        var length = Math.max(aWidth, aHeight);


        if(length <= target_length_px){
            return {
                flag: false,
                w: aWidth,
                h: aHeight
            };
        }

        var reWidth;
        var reHeight;
        if(aWidth >= aHeight){
            reWidth = target_length_px;
            reHeight = aWidth * target_length_px / aHeight;
        } else {
            reWidth = aWidth * target_length_px / aWidth;
            reHeight = target_length_px;
        }
        return {

            flag: true,
            w: parseInt(reWidth),
            h: parseInt(reHeight)
        }
    }


    function drawImgCanvas(canvas, img, x, y, w, h){
        var ctx = canvas.getContext('2d');
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img, x, y, w, h);


        // img.onload = function(){
        var vibrant = new Vibrant(img);
        var swatches = vibrant.swatches();
        for (var swatch in swatches) {
            if (swatches.hasOwnProperty(swatch) && swatches[swatch]){
                // console.log(swatch, swatches[swatch].getHex());
                console.log(swatches[swatch].getHex());
                createPallete(swatches[swatch].getHex());
            }
        }
    }


    function createPallete(aColor){
        var liObj = document.createElement('li');
        liObj.setAttribute('style','background-color:' + aColor);
        pallete.appendChild(liObj);
    }

};

window.onload = init;



</script>


</body>
</html>
